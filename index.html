<html>
    <head>
        <title>button test</title>
        <meta charset="utf-8"> 
    </head>
    <body>
        <h1>展厅测试库跑圈</h1>
        <p>在点击*开始跑圈*前，请务必确保小车停在起始位置并重新上电，导轨电正常</p>
        <p>点击*开始跑圈*后，如果小车在10s后仍未启动，可重新尝试</p>
        <form action="" method="post">
            <input type="submit" name="startButton" value="开始跑圈" />
        </form>
        <p>需要手动停止跑圈时请使用</p>
        <p>点击*停止跑圈*后，小车将停止行走</p>
        <form action="" method="post">
            <input type="submit" name="stopButton" value="停止跑圈" />
        </form>
    </body>
</html>
